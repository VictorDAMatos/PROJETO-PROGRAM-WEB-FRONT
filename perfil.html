<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONORA - Perfil</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <h1 class="sidebar-logo">SONORA</h1>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-house-chimney-crack"></i><span>Início</span></a></li>
                    <li><a href="seguidos.html"><i class="fas fa-caret-right"></i><span>Seguidos</span></a></li>
                    <li><a href="favoritos.html"><i class="fas fa-heart"></i><span>Favoritos</span></a></li>
                </ul>
            </nav>
            <div class="create-playlist">
                <a href="#">+</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <img src="_imagens/profile.jpg" alt="Foto de Perfil">
                    <span id="user-name">Frey</span>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="O que deseja ouvir?">
                </div>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="perfil.html"><i class="fas fa-user"></i></a>
                </div>
            </header>

            <div class="profile-content">
                <img class="profile-avatar-lg" src="_imagens/profile.jpg" alt="Foto de Perfil">
                <h2>Frey</h2>
                <div class="profile-stats">
                    <div class="stat-item">
                        <h3>15</h3>
                        <p>Seguidos</p>
                    </div>
                    <div class="stat-item">
                        <h3>28</h3>
                        <p>Favoritos</p>
                    </div>
                    <div class="stat-item">
                        <h3>18</h3>
                        <p>Playlists</p>
                    </div>
                </div>
                <div class="profile-links">
                    <a href="#">MINHA CONTA</a>
                    <a href="#">AJUDA E SUPORTE</a>
                    <a href="#">SAIR</a>
                </div>
            </div>
        </main>
        
        <footer class="player-bar">
            <audio id="audio-player"></audio>
            <div class="song-info">
                <img id="player-cover" src="_imagens/covers/placeholder.jpg" alt="Capa da música">
                <div class="song-details">
                    <h3 id="player-title">Selecione uma música</h3>
                    <p id="player-artist">...</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="buttons">
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-section">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" step="1" min="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-options">
                <i class="fas fa-heart"></i>
                <i class="fas fa-bars"></i>
            </div>
        </footer>
    </div>
    
    <script src="assets/JS/script.js"></script>
</body>
</html>
