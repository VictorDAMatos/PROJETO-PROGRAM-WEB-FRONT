<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONORA - Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <h1 class="sidebar-logo">SONORA</h1>
            <nav class="playlist-nav">
                <h2 class="playlist-title">PLAYLISTS</h2>
                <ul>
                    <li><a href="#">Rock</a></li>
                </ul>
            </nav>
            <div class="create-playlist"><a href="#">+</a></div>
        </aside>

        <div class="main-view">
            <header class="top-bar">
                <div class="top-bar-left">
                    <a href="perfil.html" class="user-profile">
                        <img id="top-bar-profile-pic" src="assets/images/profile.jpg" alt="Foto de Perfil">
                        <span id="top-bar-username">Frey</span>
                    </a>
                </div>
                <div class="top-bar-center">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="O que deseja ouvir?">
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="top-bar-nav">
                        <a href="seguidos.html" class="nav-icon" title="Seguidos"><i class="fas fa-play"></i></a>
                        <a href="favoritos.html" class="nav-icon" title="Favoritos"><i class="fas fa-heart"></i></a>
                        <a href="index.html" class="nav-icon" title="Início"><i class="fas fa-home"></i></a>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <header class="profile-header-vertical">
                    <div class="profile-picture-container">
                        <img id="profile-picture-large" src="assets/images/profile.jpg" alt="Foto de Perfil Grande" class="profile-picture-large">
                        <label for="profile-pic-upload" class="edit-icon" title="Mudar foto de perfil">
                            <i class="fas fa-pencil-alt"></i>
                        </label>
                        <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
                    </div>
                    <input type="text" id="profile-name-input" class="profile-name-editable" value="Frey">
                </header>

                <div class="profile-stats-detailed">
                    <div class="stat-item"><span>Playlists</span><p>15</p></div>
                    <div class="stat-item"><span>Seguidores</span><p>32</p></div>
                    <div class="stat-item"><span>Músicas Curtidas</span><p id="liked-songs-count">0</p></div>
                </div>

                <section class="music-section">
                    <h2 class="section-title">MÚSICAS CURTIDAS</h2>
                    <div class="liked-songs-list">
                        <div class="song-list-header">
                            <span class="song-col-num">#</span>
                            <span class="song-col-title">TÍTULO</span>
                            <span class="song-col-album">ÁLBUM</span>
                            <span class="song-col-duration"><i class="far fa-clock"></i></span>
                        </div>
                        <div id="liked-songs-container"></div>
                    </div>
                </section>
            </main>
        </div>

        <footer class="player-bar">
             <audio id="audio-player"></audio>
            <div class="song-info">
                <img id="player-cover" src="assets/images/covers/placeholder.jpg" alt="Capa">
                <div class="song-details">
                    <h3 id="player-title">Selecione uma música</h3>
                    <p><span id="player-artist">Artista</span> • <span id="player-album">Álbum</span></p>
                </div>
            </div>
            <div class="player-controls">
                <div class="progress-section">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" class="slider" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
                <div class="buttons">
                    <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="player-options">
                <div class="volume-container">
                    <i class="fas fa-volume-up" id="volume-icon"></i>
                    <input type="range" id="volume-slider" class="slider" min="0" max="100" value="100">
                </div>
                <button id="like-btn" class="control-btn"><i class="far fa-heart"></i></button>
                <button class="add-playlist-btn" title="Adicionar à playlist"><i class="fas fa-plus"></i></button>
            </div>
        </footer>
    </div>
    
    <script src="data.js"></script>
    <script src="player.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
